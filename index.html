<script>
  let arr = [1, 4, 5, 6];

  Array.prototype.myMap = function (x, i, c) {
    let curr = this[0];
    let arr3 = [];
    for (let i = 0; i < this.length; i++) {
      let ans = x(this[i], i, curr);
      arr3.push(ans);
    }
    return arr3;
    // return this;
  };
  Array.prototype.myFilter = function (x, i, c) {
    let curr = this[0];
    let arr3 = [];
    for (let i = 0; i < this.length; i++) {
      let ans = x(this[i], i, curr);
      if (ans) {
        arr3.push(this[i]);
      }
    }
    return arr3;
    // return this;
  };

  Array.prototype.myForEach = function (x, i) {
    for (let i = 0; i < this.length; i++) {
      let ans = x(this[i], i);
    }
  };

  Array.prototype.myReduce = function (x, s, val, k) {
    let ans;
    s = this[0];
    for (let i = 0; i < this.length; i++) {
      val = this[i];
      k = i;
      ans = x(s, val, k);
    }
    return ans;
  };
</script>
